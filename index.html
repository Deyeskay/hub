/* ——— your styles (unchanged from your version) ——— */
:root{
  --bg:#0c0c0f; --elev:#121216; --card:#16161b; --muted:#8a8a94; --text:#e9e9ef;
  --brand:#4f8cff; --accent:#b3c7ff; --ring:#2a2a33; --ok:#1e8e3e; --ok-press:#166a2a;
  --ok-glow: rgba(30,142,62,.25); --radius:16px; --space:16px; --shadow:0 6px 24px rgba(0,0,0,.35);
  --fs-sm: 13px; --fs-md: clamp(14px, 1.6vw + 10px, 16px); --fs-lg: clamp(16px, 2vw + 10px, 18px);
  --pad: clamp(12px, 2.2vw + 8px, 16px); --gap: clamp(10px, 2vw + 6px, 18px);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font:500 var(--fs-md)/1.5 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Inter,Helvetica,Arial;
  color:var(--text);
  background:radial-gradient(1200px 800px at 70% -10%,#1a1a21 0%,transparent 60%), var(--bg);

}
.wrap{max-width:1200px;margin:0 auto;padding: calc(var(--pad) + env(safe-area-inset-top)) clamp(12px,3vw,28px) calc(48px + env(safe-area-inset-bottom));}
header{
  display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center;
  position:sticky; top:0; z-index:3; backdrop-filter:saturate(140%) blur(8px);

}
.tabs{display:flex; gap:8px; align-items:center; overflow:auto; overscroll-behavior-x:contain; -webkit-overflow-scrolling:touch; scrollbar-width:none;}
.tabs::-webkit-scrollbar{display:none}
.tab{padding:10px 14px; border-radius:999px; color:var(--muted); cursor:pointer; border:1px solid transparent; user-select:none; white-space:nowrap; flex:0 0 auto; background:#0f0f14;}
.tab:hover{color:var(--text); background:#17171d}

.iconbtn{color: var(--text); width:40px; height:40px; display:grid; place-items:center; border-radius:12px; border:1px solid var(--ring); background:#111117; cursor:pointer;}

}

  background:conic-gradient(from 180deg at 50% 50%, #ff8a80, #ffd180, #80d8ff, #82ffa1, #d0b0ff, #ff8a80); opacity:.09}

}
body[data-view="list"] .card{
  display:grid; grid-template-columns:110px 1fr auto; grid-template-rows:auto; align-items:center; gap:12px; padding:8px 12px;

<body>

 <script>
/* =====================  DATA + HYDRATOR  ===================== */

let DATA = []; // only once
const OWNER = 'deyeskay'; // your GitHub username

function setData(arr){
  DATA = Array.isArray(arr) ? arr : [];
  console.log('[hub] setData →', DATA.length);
  render();
}

// Fetch all public repos for a user (follows pagination)
async function fetchAllPublicRepos(username, token) {
  const perPage = 100;
  let url = `https://api.github.com/users/${encodeURIComponent(username)}/repos?type=public&per_page=${perPage}&sort=updated`;
  const headers = { 'Accept': 'application/vnd.github+json' };
  if (token) headers['Authorization'] = 'token ' + token.trim();

  const all = [];
  while (url) {
    console.log('[hub] fetching', url);
    const resp = await fetch(url, { headers });
    if (!resp.ok) {
      const msg = await resp.text().catch(()=>resp.statusText);
      throw new Error(`GitHub API error ${resp.status}: ${msg}`);
    }
    const page = await resp.json();
    all.push(...page);
    const link = resp.headers.get('Link');
    url = link && /<([^>]+)>; rel="next"/.test(link) ? RegExp.$1 : null;
  }
  console.log('[hub] total repos fetched:', all.length);
  return all;
}

// Map GitHub repo -> your UI item shape
function toHubDataShape(repos, username) {
  return repos.map(r => {
    const name = r.name || '';
    const desc = r.description || '';
    const isGame = /game/i.test(name) || /game/i.test(desc);
    const tag = ['all', isGame ? 'games' : 'apps'];

    // Prefer homepage; else guess GitHub Pages if has_pages; else repo URL
    const homepage = (r.homepage && r.homepage.trim()) || '';
    const pagesGuess = `https://${username}.github.io/${name}`;
    const url = homepage || (r.has_pages ? pagesGuess : '') || r.html_url;

    return {
      title: name,
      desc,
      tag,
      url,
      img: '', // will be filled by cover hydrator
      language: r.language || '',
      defaultBranch: r.default_branch || 'main', // <-- needed for thumbnail.jpg
      stars: r.stargazers_count || 0,
      forks: r.forks_count || 0,
      updatedAt: r.updated_at,
      repo: r.html_url,
      online: !r.archived && !r.disabled
    };
  });
}


// Hydrate DATA from GitHub then render
async function hydrateDataFromGitHub(username, { token = '' } = {}) {
  try {
    const repos = await fetchAllPublicRepos(username, token);

    // 1) hide forks (optional) + 2) hide repos tagged "unlisted"
    const filtered = repos.filter(r => {
      const topics = Array.isArray(r.topics) ? r.topics.map(t => t.toLowerCase()) : [];
      const isUnlisted = topics.includes('unlisted');
      return !r.fork && !isUnlisted;
    });

    const mapped = toHubDataShape(filtered, username);
    console.log('[hub] mapped items →', mapped.length, mapped[0] || '(first item)');
    setData(mapped);
  } catch (err) {
    console.error('Failed to load GitHub repos:', err);
    const grid = document.getElementById('grid');
    if (grid) grid.innerHTML = `<div style="color:#9aa3b2;padding:12px">Error: ${err.message||err}</div>`;
  }
}


/* =====================  COVER IMAGES (thumbnail.jpg → GitHub OG)  ===================== */

// Build OpenGraph fallback (always works)
function githubOgImage(owner, repo){
  return `https://opengraph.githubassets.com/1/${owner}/${repo}`;
}

// Check if /thumbnail.jpg or /thumbnail.png exists on the repo’s default branch (HEAD to save bytes)
async function checkRepoThumbnail(owner, repo, branch){
  const exts = ['jpg', 'png'];
  for (const ext of exts) {
    const url = `https://raw.githubusercontent.com/${owner}/${repo}/${encodeURIComponent(branch)}/thumbnail.${ext}`;
    try {
      const res = await fetch(url, { method: 'HEAD' });
      if (res.ok) return url; // return the first one that exists
    } catch {}
  }
  return null;
}


// After rendering, assign images (prefer thumbnail.jpg, else GitHub OG)
async function hydrateCovers(items){
  for (const item of items) {
    if (item.img) continue; // already set

    const repo = item.title; // your title == repo name
    const branch = item.defaultBranch || 'main';

    const thumb = await checkRepoThumbnail(OWNER, repo, branch);
    const src = thumb || githubOgImage(OWNER, repo);

    // update in-memory
    item.img = src;

    // patch DOM
    const cover = document.querySelector(`.card[data-title="${item.title.toLowerCase()}"] .cover`);
    if (cover) {
      let imgEl = cover.querySelector('img');
      if (!imgEl) {
        imgEl = document.createElement('img');
        imgEl.loading = 'lazy';
        imgEl.decoding = 'async';
        imgEl.alt = `${item.title} cover`;
        imgEl.addEventListener('error',()=>imgEl.remove());
        cover.prepend(imgEl);
      }
      imgEl.src = src;
    }
  }
}

/* =====================  FAVORITES + RENDERER  ===================== */

const FAV_KEY = 'minimal-lib:favorites';
const readFavs = ()=> new Set(JSON.parse(localStorage.getItem(FAV_KEY) || '[]'));
const writeFavs = (set)=> localStorage.setItem(FAV_KEY, JSON.stringify([...set]));
let favorites = readFavs();

const grid = document.getElementById('grid');
const query = document.getElementById('query');
const sortSel = document.getElementById('sort');
const tabs = [...document.querySelectorAll('.tab')];

let state = {tab:'all', q:'', view:'grid', sort:'recent'};

function tweakMobileListLayout(){
  const isMobile = window.innerWidth <= 640;
  if (!(isMobile && state.view === 'list')) return;
  document.querySelectorAll('.card').forEach(card => {
    const meta = card.querySelector('.meta');
    const row  = card.querySelector('.row');
    const det  = card.querySelector('.detailsbtn');
    if (det && meta && row) {
      det.classList.add('details-link');
      meta.appendChild(det);
      [...row.children].forEach(el => { if (!el.classList.contains('openbtn')) el.remove(); });
    }
  });
}

function cardTemplate(item){
  const isFav = favorites.has(item.title);
  const img = item.img ? `<img loading="lazy" decoding="async" src="${item.img}" alt="${item.title} cover">` : '';
  return `
  <article class="card" data-title="${item.title.toLowerCase()}" data-tag="${(item.tag||['all']).join(',')}">
    <div class="cover">
      ${img}
      ${isFav ? '<span class="badge">★ Favorite</span>' : ''}
      <button class="favbtn ${isFav?'active':''}" data-title="${item.title}" title="Toggle favorite" aria-label="Toggle favorite">
        <svg width="18" height="18" viewBox="0 0 24 24" stroke-width="1.8"><path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
      </button>
      <div class="thumb" aria-hidden="true"></div>
    </div>
    <div class="meta">
      <div class="title">${item.title}</div>
      <div class="desc">${item.desc||''}</div>
    </div>
    <div class="row">
      <button class="primary openbtn" data-url="${item.url||'#'}">Open</button>
      <button class="pill detailsbtn" data-title="${item.title}" data-desc="${(item.desc||'').replace(/\"/g,'&quot;')}" data-url="${item.url||'#'}">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
        <span>Details</span>
      </button>
    </div>
  </article>`;
}

function render(){
  let items = (DATA || []).slice();

  if(state.tab==='favorites') items = items.filter(x => favorites.has(x.title));
  else if(state.tab!=='all') items = items.filter(x => (x.tag||[]).includes(state.tab));

  if(state.q){
    const tokens = state.q.toLowerCase().trim().split(/\s+/).filter(Boolean);
    items = items.filter(x => {
      const hay = (x.title + ' ' + (x.desc||'')).toLowerCase();
      return tokens.every(t => hay.includes(t));
    });
  }

  if(state.sort==='az') items.sort((a,b)=>a.title.localeCompare(b.title));
  if(state.sort==='za') items.sort((a,b)=>b.title.localeCompare(a.title));
  // "recent" keeps fetched ordering

  console.log('[hub] render items:', items.length, '(state:', state, ')');
  grid.innerHTML = items.map(cardTemplate).join('');
  document.body.dataset.view = state.view;
  tweakMobileListLayout();

  // fill covers in the background (thumbnail.jpg → GitHub OG)
  hydrateCovers(items).catch(()=>{});
}

/* =====================  UI EVENTS  ===================== */

query.addEventListener('input', (e)=>{ state.q = e.target.value; render(); });
sortSel.addEventListener('change', (e)=>{ state.sort = e.target.value; render(); });
tabs.forEach(t=>t.addEventListener('click', ()=>{
  tabs.forEach(x=>x.classList.remove('active'));
  t.classList.add('active');
  state.tab = t.dataset.tab;
  render();
}));
document.getElementById('gridBtn').onclick=()=>{ state.view='grid'; render(); };
document.getElementById('listBtn').onclick=()=>{ state.view='list'; render(); };

grid.addEventListener('click', (e)=>{
  const fav = e.target.closest('.favbtn');
  if(fav){
    const title = fav.dataset.title;
    if(favorites.has(title)) favorites.delete(title); else favorites.add(title);
    writeFavs(favorites); render(); return;
  }
  const open = e.target.closest('.openbtn');
  if(open){ window.open(open.dataset.url || '#', '_blank', 'noopener'); return; }
  const det = e.target.closest('.detailsbtn');
  if(det){
    const m = document.getElementById('detailsModal');
    document.getElementById('mTitle').textContent = det.dataset.title;
    document.getElementById('mDesc').textContent = det.dataset.desc;
    document.getElementById('mOpen').onclick = () => window.open(det.dataset.url || '#', '_blank', 'noopener');
    if (typeof m.showModal === 'function') m.showModal(); else m.setAttribute('open','');
  }
});
const modal = document.getElementById('detailsModal');
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.open) modal.close(); });
document.getElementById('mCancel').onclick = ()=> modal.close();

  hydrateDataFromGitHub(OWNER)
    .catch(() => {})       // ignore errors so UI still shows
    .finally(() => addExtras(EXTRA)); // add your hardcoded cards at the end
});

  const mapped = extras.map(row => {

    return {
      title: String(title||'').trim(),
      desc: String(desc||''),

      updatedAt: '',
      repo: '',

    };
  });
  // Prepend extras so they appear first (change order if you want)
  DATA = [...mapped, ...DATA];
  render();
}
